<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>NodeJS and Socket.io</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/seed.css" media="screen" />
</head>

<body ng-app="myApp">

    <div style="width:100%; margin:0 auto; padding-left:40%" >
      <!--    <img ng-src="img/oracle-powered.png" style="width:150px; height:50px;" /> -->
    </div>

    <div ng-controller="MyCtrl">
          <div ng-repeat="cObj in cObjs" style="width:250px; height:100px;float:left; border :1px solid red; margin : 20px">
            <img ng-src="img/oracle-cloud.png" style="width:50px; height:50px; margin-left:30%"/>
            {{cObj}}
          <div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
</body>

</html>
